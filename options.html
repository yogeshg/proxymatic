<html>
  <head>
	<title>ProxySquish</title>
	<link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body><div id="hideoverflow"><div id="outer"><div id="inner">
    <h1>
      <img src="icon.png">
      ProxySquish
    </h1>
	
    <h2>Proxy Settings</h2>
    <form id="proxySettings">
		<table>
			<tr>
				<td colspan=2>
					Under Proxy?
					<input type="checkbox" name="useproxy" checked></input>
			</td>
		</tr><tr>
				<td>	username
			</td><td>   <input type="text" name="username" />
			</td>
		</tr><tr>
				<td>	password
			</td><td>   <input type="password" name="password" />
			</td>
		</tr><tr>
				<td>	proxycode
			</td><td>   <input type="text" name="proxycode" />
			</td>
		</tr><tr>
				<td colspan=2>
					<input type="submit" name="save" class="push" value="Save!" />
			</td>
		</tr><tr>
				<td colspan=2>
					Show Toasts?
					<input type="checkbox" name="showtoasts" checked></input>
			</td>
		</tr>
		</table>
	</form>
  </div></div></div></body>
</html>
